<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/scripts/login.js"></script>
  </head>

  <body>
    <div class="form-container">
      <div class="header">
        <span class="header">Accede al </span>
        <span class="header2"> Chat ITAcademy</span>
      </div>
      <form id="form-data">
        <div class="form-group">
          <label for="userName">Nombre de Usuario</label>
          <input type="text" id="userName" name="userName" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña </label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
      <div>
        <a class="link" href="/pages/signup.html">
          <label for="link">¿No tienes cuenta?</label>
        </a>
      </div>
      <div class="form-group">
        <div
          id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-callback="handleCredentialResponse"
        ></div>
        <div class="form-group" data-type="standard"></div>
        <button id="guestLoginButton">Acceder como invitado</button>
        <button onclick="window.location.href='/auth/google';">
          Iniciar sesión con Google
        </button>
      </div>
    </div>
  </body>
</html>
