<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="../css/settings.styles.css" />
    <script type="module" src="/scripts/settings.js" defer></script>
  </head>

  <body>
    <div class="form-container">
      <form
        id="form-data"
        name="form-data"
        method="POST"
        action="/api/users/update"
        enctype="multipart/form-data"
      >
        <div class="header">
          <span class="header">Menú de configuración</span>
          <span class="header2"> Chat ITAcademy</span>
        </div>
        <span>
          <button type="button" class="button1" id="editButton">
            Editar Usuario
          </button>
          <button type="button" class="button1" id="deleteButton">
            Eliminar Usuario
          </button>
          <button
            type="button"
            class="button1"
            id="contactButton"
            onclick="window.location.href='mailto:martinherranzc@gmail.com?subject=Soporte%20Técnico&body=Hola%2C%20necesito%20ayuda%20con%20el%20problema%20X.'"
          >
            Contacto
          </button>
        </span>
        <button type="button" class="button1" id="backToChatButton">
            Volver al chat
          </button></span
        >
        <div class="hidden form-container" id="formContainer">
          <div class="form-group">
            <label for="fullName">Nombre y apellidos</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Nombre completo"
              required
            />
          </div>
          <div class="form-group">
            <label for="userName">Nombre de Usuario</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="nombre de usuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirma tu contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="profilePic">Imagen de Perfil</label>
            <input
              type="file"
              id="profilePic"
              name="profilePic"
              accept="image/*"
            />
          </div>
          <div>
            <a class="link" href="/pages/login.html">
              <label for="link">¿Ya tienes cuenta?</label>
            </a>
          </div>
          <div class="form-group">
            <button type="button" class="button1" id="submitButton">
              Enviar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
