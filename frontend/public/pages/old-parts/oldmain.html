<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/main.styles.css" />
  </head>

  <body>
    <div class="container">
      <section class="container1" id="chat">
        <header class="header" id="roomName"></header>
        <header class="header" id="displayUserName"></header>
        <span class="header2">ITAcademy Chat</span>
        <ul class="messages" id="messages"></ul>
        <form id="form">
          <input
            type="text"
            name="message"
            id="input"
            placeholder="Escribe tu mensaje aquí..."
            autocomplete="off"
          />
          <button type="submit" title="Enviar mensaje">Enviar</button>
        </form>
      </section>
      <section class="container2" id="search-bar">
        <header class="header">
          Buscador de Usuarios
          <span class="header2">ITAcademy Chat</span>
        </header>
        <ul class="users-online" id="users-online"></ul>
        <form id="search-users-form">
          <input
            type="text"
            id="searchUsers"
            placeholder="Buscar usuarios..."
            autocomplete="off"
            title="Introduce el nombre de usuario"
          />
          <button
            type="submit"
            title="Buscar un usuario"
            id="searchUsersButton"
          >
            Ir a chat privado
          </button>
          <button id="backToChatButton2">Volver a Sala Principal</button>
        </form>
        <div class="hidden privateConversation" id="privateConversation">
          <header class="header" id="roomNamePrivate"></header>
          <span class="header2">ITAcademy Chat</span>
          <ul class="messages" id="messagesPrivate"></ul>
          <form id="formPrivate">
            <input
              type="text"
              name="message"
              id="inputPrivate"
              placeholder="Escribe tu mensaje aquí..."
              autocomplete="off"
            />
            <button type="submit" title="Enviar mensaje">Enviar</button>
          </form>
        </div>
        <header class="header">
          Buscador de Salas
          <span class="header2">ITAcademy Chat</span>
        </header>
        <ul class="users-online" id="rooms-list"></ul>
        <form id="room-form">
          <input
            type="text"
            id="roomInput"
            placeholder="Introduce el nombre de la sala..."
            autocomplete="off"
          />
          <button type="button" id="searchRoom" title="Buscar Salas">
            Buscar
          </button>
          <button type="button" id="createRoom" title="Crear una sala nueva">
            Crear
          </button>
          <button type="button" id="joinRoom" title="Ir a la sala introducida">
            Ir a sala
          </button>
        </form>
      </section>
      <section class="container3">
        <span>
          <button
            class="logout-button"
            id="logoutButton"
            title="Salir"
          ></button>
          <button
            class="settings-button"
            id="settingsButton"
            title="Configuración"
          ></button>
        </span>
      </section>
      <div id="configMenu" class="hidden">
        <div class="form-container">
          <form
            id="form-data"
            name="form-data"
            method="POST"
            action="/api/users/update"
            enctype="multipart/form-data"
          >
            <div class="header">
              <span class="header">Menú de configuración</span>
              <span class="header2"> ITAcademy Chat</span>
            </div>
            <span>
              <button type="button" class="button1" id="editButton">
                Editar Usuario
              </button>
              <button type="button" class="button1" id="deleteButton">
                Eliminar Usuario
              </button>
              <a
                href="mailto:martinherranzc@gmail.com?subject=Soporte%20Técnico&body=Hola%2C%20necesito%20ayuda%20con%20el%20problema%20X."
                class="button1"
                id="contactButton"
              >
                Contacto
              </a>
              <button type="button" class="button1" id="backToChatButton">
                Volver al chat
              </button>
            </span>
            <div class="form-container hidden" id="formContainer">
              <div class="form-group">
                <label for="fullName">Nombre y apellidos</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Nombre completo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="userName">Nombre de Usuario</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  placeholder="nombre de usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@example.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirma tu contraseña</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="profilePic">Imagen de Perfil</label>
                <input
                  type="file"
                  id="profilePic"
                  name="profilePic"
                  accept="image/*"
                />
              </div>
              <div class="form-group">
                <button type="button" class="button1" id="submitButton">
                  Enviar Cambios
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <div id="toast-container"></div>
  </body>
</html>
