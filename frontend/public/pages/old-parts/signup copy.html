<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/scripts/signup.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form
        id="form-data"
        name="form-data"
        method="POST"
        action="/api/users/signup"
        enctype="multipart/form-data"
      >
        <div class="header">
          <span class="header">Regístrate en</span>
          <span class="header2"> Chat ITAcademy</span>
        </div>
        <div class="form-group">
          <label for="fullName">Nombre y apellidos</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Nombre completo"
            required
          />
        </div>
        <div class="form-group">
          <label for="userName">Nombre de Usuario</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="nombre de usuario"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirma tu contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="profilePic">Imagen de Perfil</label>
          <input
            type="file"
            id="profilePic"
            name="profilePic"
            accept="image/*"
          />
        </div>
        <div>
          <a class="link" href="/pages/login.html">
            <label for="link">¿Ya tienes cuenta?</label>
          </a>
        </div>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
