<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Accede al Chat ITAcademy" />
    <meta name="author" content="ITAcademy" />
    <title>Login - Chat ITAcademy</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link rel="stylesheet" href="/css/login.styles.css" />
    <script type="module" src="/scripts/login.js"></script>
    <style></style>
  </head>

  <body class="bg-body-tertiary">
    <div class="header-full-width">
      <h3>Iniciar sesión</h3>
      <h3 class="header2">Chat ITAcademy</h3>
    </div>
    <div class="container centered-form">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <main class="form-signin">
            <form id="form-data" method="POST" action="/api/users/login">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName"
                  placeholder="Usuario"
                  required
                />
                <label for="userName">Nombre de Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  required
                />
                <label for="password">Contraseña</label>
              </div>

              <!-- <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Recuérdame
                </label>
              </div> -->

              <button
                class="btn btn-outline-dark w-100 py-2"
                type="submit"
                data-user-type="registered"
              >
                Enviar
              </button>
              <div class="mt-3">
                <a
                  href="/pages/signup.html"
                  class="btn btn-outline-dark w-100 py-2"
                  >¿No tienes cuenta?</a
                >
              </div>
              <div class="mt-3">
                <button
                  data-user-type="guest"
                  class="btn btn-outline-dark w-100 py-2"
                  id="guestLoginButton"
                >
                  Acceder como invitado
                </button>
              </div>

              <div class="mt-3">
                <button
                  class="btn btn-outline-dark w-100 py-2"
                  id="googleLoginButton"
                  type="button"
                  data-user-type="google"
                >
                  <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#google" />
                  </svg>
                  Iniciar sesión con Google
                </button>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
