<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/signup.styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/signup.js"></script>
  </head>
  <body>
    <div class="header-full-width">
      <h3>Registro</h3>
      <h3 class="header2">Chat ITAcademy</h3>
    </div>
    <div class="container centered-form">
      
      <form
        id="form-data"
        class="form-signin"
        name="form-data"
        method="POST"
        action="/api/users/signup"
        enctype="multipart/form-data"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            placeholder="Nombre completo"
            required
          />
          <label for="fullName">Nombre y apellidos</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="userName"
            name="userName"
            class="form-control"
            placeholder="nombre de usuario"
            required
          />
          <label for="userName">Nombre de Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="example@example.com"
            required
          />
          <label for="email">Correo Electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            placeholder="Confirma tu contraseña"
            required
          />
          <label for="confirmPassword">Confirma tu contraseña</label>
        </div>
        <div class="form-group">
          <label for="profilePic">Imagen de Perfil</label>
          <input
            type="file"
            id="profilePic"
            name="profilePic"
            class="form-control"
            accept="image/*"
          />
        </div>
        <div>
          <div class="mt-3">
            <a href="/pages/login.html" class="btn btn-outline-light w-100 py-2"
              >¿Ya tienes cuenta?</a
            >
          </div>
        </div>
        <div class="form-group">
          <button class="w-100 btn btn-lg btn-outline-light py-2" type="submit">
            Enviar
          </button>
        </div>
      </form>
    </div>
    
    </div>
  </body>
</html>
